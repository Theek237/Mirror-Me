name: mm
description: "Mirror Me - AI-powered virtual try-on and fashion recommendation app."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1

  # Dependency Injection
  get_it: ^9.2.0

  # Backend & Auth
  supabase_flutter: ^2.8.3

  # AI
  google_generative_ai: ^0.4.6

  # Networking
  dio: ^5.9.0
  http: ^1.2.2

  # Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.7

  # UI
  cached_network_image: ^3.4.1
  flutter_markdown: ^0.7.4+3

  # Utilities
  image_picker: ^1.2.1
  uuid: ^4.5.2
  gal: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/core/assets/
    - lib/features/tryon/presentation/assets/
    - lib/features/recommendations/presentation/assets/
    - lib/features/auth/presentation/assets/


